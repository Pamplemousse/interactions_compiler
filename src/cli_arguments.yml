# Require a `name` as per https://github.com/clap-rs/clap/issues/1338 .
name: ""
args:
    - input:
        help: Sets the input file to write the result; Defaults to STDIN.
        short: i
        long: input
        value_name: INPUT
        takes_value: true
    - output:
        help: Sets the output file to write the result; Defaults to STDOUT.
        short: o
        long: output
        value_name: OUTPUT
        takes_value: true
    - pretty:
        help: Pretty print the result.
        short: p
        long: pretty
        takes_value: false
    - strategies:
        help: |
          Strategies to filter the given list of interaction events.
          `squash_double_click` Only keeps the latest click event of a sequence of "close" (less than a second) clicks.
        short: s
        long: strategies
        multiple: true
        takes_value: true
        possible_values:
            - squash_double_clicks
    - url:
        help: The URL of the website the trace has been recorded on.
        short: u
        long: url
        value_name: URL
        required: true
        takes_value: true
